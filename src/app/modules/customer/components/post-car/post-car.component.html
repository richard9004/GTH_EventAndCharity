<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Post Car</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="carForm">
               <!-- Image Upload Field -->
            <div class="mb-3">
                <label for="image" class="form-label">Car Image</label>
                <input
                  id="image"
                  type="file"
                  class="form-control"
                  (change)="onImageSelected($event)"
                  accept="image/*"
                />
                <!-- Image Preview -->
                <div *ngIf="imagePreview" class="mt-3">
                  <label>Preview:</label>
                  <img [src]="imagePreview" alt="Car Image Preview" class="img-thumbnail" style="max-height: 200px;" />
                </div>
              </div>

              <!-- Name Field -->
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input id="name" formControlName="name" type="text" class="form-control" />
                <!-- Validation Error for Name -->
                <div *ngIf="carForm.controls['name'].touched && carForm.controls['name'].errors">
                  <span *ngIf="carForm.controls['name'].errors['required']" style="color:red">Name is required</span>
                </div>
              </div>
  
              <!-- Brand Field -->
              <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <select id="brand" formControlName="brand" class="form-control">
                  <option *ngFor="let brand of listOfBrands" [value]="brand">{{ brand }}</option>
                </select>
                <!-- Validation Error for Brand -->
                <div *ngIf="carForm.controls['brand'].touched && carForm.controls['brand'].errors">
                  <span *ngIf="carForm.controls['brand'].errors['required']" style="color:red">Brand is required</span>
                </div>
              </div>
  
              <!-- Type Field -->
              <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <select id="type" formControlName="type" class="form-control">
                  <option *ngFor="let type of listOfType" [value]="type">{{ type }}</option>
                </select>
                <!-- Validation Error for Type -->
                <div *ngIf="carForm.controls['type'].touched && carForm.controls['type'].errors">
                  <span *ngIf="carForm.controls['type'].errors['required']" style="color:red">Type is required</span>
                </div>
              </div>
  
              <!-- Color Field -->
              <div class="mb-3">
                <label for="color" class="form-label">Color</label>
                <select id="color" formControlName="color" class="form-control">
                  <option *ngFor="let color of listOfColors" [value]="color">{{ color }}</option>
                </select>
                <!-- Validation Error for Color -->
                <div *ngIf="carForm.controls['color'].touched && carForm.controls['color'].errors">
                  <span *ngIf="carForm.controls['color'].errors['required']" style="color:red">Color is required</span>
                </div>
              </div>
  
              <!-- Transmission Field -->
              <div class="mb-3">
                <label for="transmission" class="form-label">Transmission</label>
                <select id="transmission" formControlName="transmission" class="form-control">
                  <option *ngFor="let transmission of listOfTransmission" [value]="transmission">{{ transmission }}</option>
                </select>
                <!-- Validation Error for Transmission -->
                <div *ngIf="carForm.controls['transmission'].touched && carForm.controls['transmission'].errors">
                  <span *ngIf="carForm.controls['transmission'].errors['required']" style="color:red">Transmission is required</span>
                </div>
              </div>
  
              <!-- Year Field -->
              <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input id="year" formControlName="year" type="date" class="form-control" />
                <!-- Validation Error for Year -->
                <div *ngIf="carForm.controls['year'].touched && carForm.controls['year'].errors">
                  <span *ngIf="carForm.controls['year'].errors['required']" style="color:red">Year is required</span>
                </div>
              </div>
  
              <!-- Price Field -->
              <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input id="price" formControlName="price" type="number" class="form-control" />
                <!-- Validation Error for Price -->
                <div *ngIf="carForm.controls['price'].touched && carForm.controls['price'].errors">
                  <span *ngIf="carForm.controls['price'].errors['required']" style="color:red">Price is required</span>
                  <span *ngIf="carForm.controls['price'].errors['min']" style="color:red">Price must be greater than 0</span>
                </div>
              </div>
  
              <!-- Description Field -->
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" formControlName="description" class="form-control"></textarea>
                <!-- Validation Error for Description -->
                <div *ngIf="carForm.controls['description'].touched && carForm.controls['description'].errors">
                  <span *ngIf="carForm.controls['description'].errors['maxlength']" style="color:red">Description must be less than 500 characters</span>
                </div>
              </div>
  
              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary" [disabled]="carForm.invalid" (click)="saveCarForm()">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
